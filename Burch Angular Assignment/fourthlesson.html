<!doctype html>
<html ng-app="studentApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="student.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-controller="StudentController">
    <div class="container">
      <div class="content">
    
	<div class="card">
    <h2>Add Students</h2>
      <form ng-submit="addThisStudent()">
        <input type="text" ng-model="firstName"  size="30" placeholder="First Name"><br/>
		<input type="text" ng-model="lastName"  size="30" placeholder="Last Name"><br/>
		<input type="text" ng-model="address"  size="30" placeholder="Address"><br/>
		<input type="text" ng-model="city"  size="30" placeholder="City"><br/>
		<input type="text" ng-model="state"  size="30" placeholder="State"><br/>
		<input type="text" ng-model="country"  size="30" placeholder="Country"><br/>
        <input class="btn-primary" type="submit" value="Add">
      </form>
	</div>
	<div class="list">
	<h2> List of Students Added</h2>
	<ul>
        <li ng-repeat="st in students" >
			{{st.firstName}} {{st.lastName}}, {{st.address}}, {{st.city}}, {{st.state}}, {{st.country}}
      <button class="btn-delete" type="submit" value="Delete" ng-click="delete(students, $index)">Delete</button> </li>
      </ul>
    
    </div>
	</div>
</div>
  </body>
 </html>
